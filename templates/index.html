<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <h1>Form Input</h1>
    <form action="/submit" method="post">
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required><br><br>

        <label for="protocol_type">Protocol Type:</label>
        <input type="text" id="protocol_type" name="protocol_type" required><br><br>

        <label for="flag">Flag:</label>
        <input type="text" id="flag" name="flag" required><br><br>

        <label for="src_byter">Source Byter:</label>
        <input type="text" id="src_byter" name="src_byter" required><br><br>

        <label for="destination_byter">Destination Byter:</label>
        <input type="text" id="destination_byter" name="destination_byter" required><br><br>

        <label for="land">Land:</label>
        <input type="text" id="land" name="land" required><br><br>

        <label for="is_host_login">Is Host Login:</label>
        <input type="text" id="is_host_login" name="is_host_login" required><br><br>

        <label for="is_guest_login">Is Guest Login:</label>
        <input type="text" id="is_guest_login" name="is_guest_login" required><br><br>

        <label for="same_destn_count">Same Destination Count:</label>
        <input type="text" id="same_destn_count" name="same_destn_count" required><br><br>

        <label for="same_port_count">Same Port Count:</label>
        <input type="text" id="same_port_count" name="same_port_count" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
